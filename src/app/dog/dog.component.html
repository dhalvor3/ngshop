<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<div class="card" style="width: 12rem;">
    <div class="card-body">
        <img [src]="dog.thumbnail" title="picture of {{dog.name}}" class="card-img-top" />
        <h5>{{ dog.name }} </h5>

        <counter *ngFor="let counter of counters" [counter]="counter"></counter>

        <h4> {{ counter.value }} </h4>
        <button class='btn btn-primary' (click)="like()">   <i class="fas fa-thumbs-up"></i></button>
        <button class='btn btn-primary' (click)="favorite()">   <i class="fas fa-heart"></i></button>
    </div>
</div>
